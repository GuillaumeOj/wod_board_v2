{% extends 'base.html' %}
{% load i18n %}

{% block content %}

    {% translate "User Profile" %}
  </h2>
  <div class="mx-auto">
    <p>
      <strong>{% translate "Username" %}:</strong> {{ user.username }}

    <p>
      <strong>{% translate "Email" %}:</strong> {{ user.email }}
    </p>
  </div>
</section>
<!-- Add other user profile information as needed -->
{% endblock %}
