[tox]
requires =
  tox>=4
isolated_build = true
env_list = lint, py312

[testenv]
skip_install = true
description = run unit tests
allowlist_externals =
  poetry
  docker
setenv =
  ENVIRONMENT=DEV
passenv = *
commands_pre =
  poetry install --no-root --sync
  {[base]commands}
commands =
  poetry run python manage.py test --verbosity 2 {posargs}

[testenv:lint]
description = run linters
skip_install = true
deps =
  black
  isort
  flake8
commands =
  poetry run black {posargs:.}
  poetry run isort {posargs:.}
  poetry run flake8 {posargs:.}

[base]
commands =
  docker compose -f docker-compose-dev.yml up --build -d
commands_post =
  docker compose -f docker-compose-dev.yml down
  
[testenv:start_db]
description = run local server
skip_install = true
commands =
  {[base]commands}
  
[testenv:stop_db]
description = run local server
skip_install = true
commands =
  {[base]commands_post}

[testenv:start]
description = run local server
skip_install = true
commands =
  {[base]commands}
  poetry run python manage.py runserver 0.0.0.0:8000

[testenv:migrate]
description = apply migration to local stack
skip_install = true
commands =
  {[base]commands}
  poetry run python manage.py migrate

[testenv:makemigrations]
description = make migrations for local stack
skip_install = true
commands =
  {[base]commands}
  poetry run python manage.py makemigrations {posargs}

